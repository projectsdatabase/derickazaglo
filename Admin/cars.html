    <section class="main">

        <h2>Cars</h2>
        <section class="row">
            <div class="car" id="car1">
                <img src="../Asset/ucar3.png" alt="">

                    <p class="title">

                       <p>$20</p>

                    <button class="rent" onclick="remove1()">Delete Car</button>

            </div>
            <div class="car" id="car2">
                    <img src="../Asset/ucar4.png" alt="">

                        <p class="title">
                            Yellow Audi
                        </p>
                        <div class="price">
                           <p>$15</p>
                           <span>Per Day</span>
                        </div>
                        <button class="rent" onclick="remove2()">Delete Car</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="car" id="car3">
                <img src="../Asset/ucar1.png" alt="">

    <script>
         
        function remove1(){
            let car1 = document.getElementById('car1');
            let car2 = document.getElementById('car2');
            let car3 = document.getElementById('car3');
            let car4 = document.getElementById('car4');

            car1.classList.add("remove");
            
        }
        function remove2(){
            let car2 = document.getElementById('car2');
            car2.classList.add("remove"); 
        }
        function remove3(){
            let car3 = document.getElementById('car3');
            car3.classList.add("remove");
        }
        function remove4(){
            let car4 = document.getElementById('car4');
            car4.classList.add("remove");
        }
